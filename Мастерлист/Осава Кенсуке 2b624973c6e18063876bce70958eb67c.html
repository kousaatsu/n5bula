</p></div></figure><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="2b624973-c6e1-81b4-88b0-d90234ebb374"><div style="width:100%"><h2 id="2b624973-c6e1-8127-a3c5-d1e49412f27f" class=""><mark class="highlight-default_background">‚úàÔ∏é </mark>–õ–æ—Ä :</h2><h3 id="2b624973-c6e1-81f5-b7b8-caec86bfafc3" class="">–û–±—â–µ–µ</h3><p id="2b624973-c6e1-819b-ab5c-c0437e977bcf" class=""><em>‚Äú–æ—Å–∞–≤–∞ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –≤–µ–∑–¥–µ —à–∞—Ç–∞–µ—Ç—Å—è,<br/>–ø–æ—Ç–æ–º—É —á—Ç–æ —É –Ω–µ–≥–æ —à–∏–ª–æ –≤ –∂–æ–ø–µ –∏ –Ω–µ—Ç –Ω–∏–∫–∞–∫–∏—Ö –∫—Ä–µ–ø–∫–∏—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π - –ø—Ä–∏ –≤—Å–µ–π –ª—é–±–µ–∑–Ω–æ—Å—Ç–∏ –∏ –ª—é–±–≤–∏ –∫ –º–∏—Ä—É, –æ–Ω –æ—á–µ–Ω—å –æ—Å—Ç–æ—Ä–æ–∂–Ω–∏—á–∞–µ—Ç, –∫–æ–≥–¥–∞ –¥–µ–ª–æ –±–ª–∏–∑–æ—Å—Ç–∏ –∫–∞—Å–∞–µ—Ç—Å—è. —Å —Å–µ–º—å–µ–π –æ–Ω –ø–∞—Ä—É –ª–µ—Ç –Ω–∞–∑–∞–¥ –ø–æ—Ä—É–≥–∞–ª—Å—è –ø–æ —Å–µ—Ä—å–µ–∑–Ω–æ–π –ø—Ä–∏—á–∏–Ω–µ. (—è –ø—Ä–∏–¥—É–º–∞–ª–∞, –Ω–æ –≤–∞–º –ø–æ–∫–∞ —á—Ç–æ –Ω–µ —Å–∫–∞–∂—É‚Ä¶ —Ç–∏–ø–∞ –∏–Ω—Ç—Ä–∏–≥–∞‚Ä¶) –û—Å–∞–≤–∞ –ø–æ—Å–ª–µ —ç—Ç–æ–≥–æ —Å–æ —Å–∫–∞–Ω–¥–∞–ª–æ–º —É—à–µ–ª –∂–∏—Ç—å –Ω–∞ —É–ª–∏—Ü—É, –ø–µ—Ä–≤—ã–π –≥–æ–¥ –±—ã–ª –û–ß–ï–ù–¨ —Ç—è–∂–µ–ª—ã–π, –æ–Ω –æ–±–æ –≤—Å–µ–º –∂–∞–ª–µ–ª, –æ—Å–æ–±–µ–Ω–Ω–æ —Å–∫—É—á–∞–ª –ø–æ —Ç–∞–∫–æ–π ¬´–∏–ª–ª—é–∑–∏–∏¬ª —Å—á–∞—Å—Ç–ª–∏–≤–æ–π —à–∫–æ–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏, –ø–æ —É–ø—É—â–µ–Ω–Ω—ã–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è–º. –æ–Ω —è—Ä–∫–æ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –º–µ—á—Ç–∞–ª, –Ω–æ —Ç–æ—Å–∫–∞ –≤—Å–µ —Ä–∞–≤–Ω–æ —Å–≤–æ–µ –±—Ä–∞–ª–∞ (–∏ –¥–æ —Å–∏—Ö –ø–æ—Ä –±–µ—Ä–µ—Ç –∏–Ω–æ–≥–¥–∞). –¥–æ —É—Ö–æ–¥–∞ –∏–∑ –¥–æ–º–∞ –æ–Ω —Ö–æ—Ä–æ—à–æ —É—á–∏–ª—Å—è, —Ç–∞–∫ —á—Ç–æ, –∫ —Å—á–∞—Å—Ç—å—é, —É –Ω–µ–≥–æ –∏ –∑–Ω–∞–Ω–∏—è –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω–æ–≥–æ —è–∑—ã–∫–∞ –µ—Å—Ç—å, –∏ –≤ —Ü–µ–ª–æ–º –æ–Ω —Ç–∞–∫–æ–π —Å–º—ã—à–ª–µ–Ω—ã—à. –æ–Ω —É—á–∏–ª—Å—è –≤ –¥–æ–≤–æ–ª—å–Ω–æ —ç–ª–∏—Ç–Ω–æ–π —à–∫–æ–ª–µ, –æ—Ç—Å—é–¥–∞ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∂–µ—Å—Ç–∫–æ–µ –æ—Ç–Ω–æ—à–µ–Ω–∏–µ –∫ —è–ø–æ–Ω—Å–∫–∏–º —Ç—Ä–∞–¥–∏—Ü–∏—è–º –Ω–µ–∫–æ—Ç–æ—Ä—ã–º - –µ–º—É –æ–Ω–∏ —Å–∏–ª—å–Ω–æ –Ω–µ –Ω—Ä–∞–≤—è—Ç—Å—è, –∏ —Ö–æ—Ç—å –æ–Ω –∏ —Å—Ç–∞—Ä–∞–µ—Ç—Å—è –∏—Ö —É–≤–∞–∂–∞—Ç—å, —É –Ω–µ–≥–æ –ø–ª–æ—Ö–æ –≤—ã—Ö–æ–¥–∏—Ç.<br/>–≤ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç –µ–º—É –±–æ–ª—å—à–µ –≤<br/>–∫–∞–π—Ñ —Ñ–∞–Ω—Ç–∞–∑–∏—Ä–æ–≤–∞—Ç—å –æ –≤—Å—è–∫–∏—Ö –µ–≤—Ä–æ–ø–∞—Ö, —Ö–æ—Ç—è –≥–æ–ª–æ–≤–æ–π –æ–Ω —É–∂–µ –ø–æ–Ω—è–ª, —á—Ç–æ —Ç–∞–º, —Å–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ, –≤—Å–µ —Ç–æ–∂–µ –æ—Ç—Å—Ç–æ–π–Ω–æ‚Ä¶ ¬´—Ö–æ—Ä–æ—à–æ —Ç–∞–º, –≥–¥–µ –Ω–∞—Å –Ω–µ—Ç¬ª –∏ –≤—Å–µ —Ç–∞–∫–æ–µ. –∏–∑ –∏–Ω—Ç–µ—Ä–µ—Å–æ–≤ —É –Ω–µ–≥–æ –∫–æ–Ω–µ—á–Ω–æ –º—É–∑—ã–∫–∞ - –æ–Ω —Å–ª—É—à–∞–µ—Ç –º–Ω–æ–≥–æ, –∏–Ω–æ–≥–¥–∞ –∏–≥—Ä–∞–µ—Ç –Ω–∞ –≤—Å—è–∫–∏—Ö —É–ª–æ—á–∫–∞—Ö, –Ω–æ –æ–±—ã—á–Ω–æ –µ–≥–æ –ª–∏–±–æ –±—ã—Å—Ç—Ä–æ —Å–≥–æ–Ω—è—é—Ç, –ª–∏–±–æ –æ–Ω —Å–∞–º —É—Ö–æ–¥–∏—Ç, –Ω–∏—á–µ–≥–æ –Ω–µ –∑–∞—Ä–∞–±–æ—Ç–∞–≤, –ø–æ—Ç–æ–º—É —á—Ç–æ, –Ω–∞ —Å–∞–º–æ–º –¥–µ–ª–µ, –ø—Ä–∏ –≤—Å–µ—Ö –µ–≥–æ —Å—Ç–∞—Ä–∞–Ω–∏—è—Ö, —Ç–∞–ª–∞–Ω—Ç–∞ —É –Ω–µ–≥–æ –Ω–µ—Ç. —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç–∏ —Ä–∞–¥–∏, –∫–µ–Ω—Å—É–∫–µ —ç—Ç–æ –º–∞–ª–æ –∑–∞–±–æ—Ç–∏—Ç, –Ω–æ –∏–Ω–æ–≥–¥–∞ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è –±—ã–≤–∞—é—Ç —Å–æ–≤—Å–µ–º —É–∂–∞—Å–Ω—ã–µ‚Ä¶ –≤ —Ç–∞–∫–∏–µ –º–æ–º–µ–Ω—Ç—ã, –º—É–∑—ã–∫–∞ –Ω–µ–º–Ω–æ–≥–æ —Ç–µ—Ä—è–µ—Ç —Å–º—ã—Å–ª.<br/>–µ—â–µ –æ–Ω –∂—É—Ç–∫–∏–π –±–∞—Ä–∞—Ö–æ–ª—å—â–∏–∫, –Ω–æ, –ø–æ—Å–∫–æ–ª—å–∫—É<br/>–ø–∞—Ä—É –ª–µ—Ç –∫–æ—á–µ–≤–∞–ª –ø–æ –≤—Å—è–∫–∏–º —É–∂–∞—Å–Ω—ã–º –º–µ—Å—Ç–∞–º –∂–∏—Ç–µ–ª—å—Å—Ç–≤–∞, –∏–∑ –ª—é–±–∏–º–æ–≥–æ —Ç–æ–ª—å–∫–æ –º–µ–ª–æ—á–∏ –æ—Å—Ç–∞–ª–∏—Å—å.<br/>–∞ —Ç–∞–∫ –∫—É—á–∞ –≤–µ—â–µ–π –≤–∞–ª—è—é—Ç—Å—è –≤ —Ö–æ—Å—Ç–µ–ª–∞—Ö, –∫–æ–º–Ω–∞—Ç–∫–∞—Ö, –ª–µ—Å–∞—Ö, –ø–∞—Ä–∫–∞—Ö - –≤—Å–µ —Ç–∞–∫–æ–µ. –µ—Å–ª–∏ –∑–∞—Ö–æ—á–µ—Ç - —Å–º–æ–∂–µ—Ç –∏—Ö –≤–µ—Ä–Ω—É—Ç—å.<br/>–≤ –æ–±—â–µ–º, –æ–Ω —Ç–∞–∫–æ–π —Ç–∏–ø–∏—á–Ω—ã–π —Ñ–∞–Ω–∞—Ç —Ä–µ—Ç—Ä–æ, –∫–æ—Ç–æ—Ä—ã–π —Å–µ–±—è –æ—Å–æ–±–æ –Ω–µ –ª—é–±–∏—Ç.<br/>–ø—Ä–∏ –≤—Å–µ–º —ç—Ç–æ–º –æ–Ω –æ—á–µ–Ω—å —Å—Ç–∞—Ä–∞–µ—Ç—Å—è –∑–∞ —Å–æ–±–æ–π —Å–ª–µ–¥–∏—Ç—å, —á—Ç–æ–± –≤–Ω–µ—à–Ω–µ –ø–æ—Ö–æ–¥–∏—Ç—å –Ω–∞ –∫–æ–≥–æ-—Ç–æ —Ö–æ—Ç—è –±—ã —Å–ª–µ–≥–∫–∞ —Å–∏–º–ø–∞—Ç–∏—á–Ω–æ–≥–æ. –º–∏—Ä –µ–º—É —Ç—É–ø–æ –≤ –ª–∏—Ü–æ —É—Å–ø–µ–ª —Ç—ã–∫–Ω—É—Ç—å —Ç–µ–º, –∫–∞–∫ –≤–Ω–µ—à–Ω–æ—Å—Ç—å –≤–∞–∂–Ω–∞, –∫–æ–≥–¥–∞ —É —Ç–µ–±—è –¥–æ–º–∞ –Ω–µ—Ç. –∏ –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è.<br/>—Å–æ —à–∫–æ–ª—å–Ω—ã–º–∏ –¥—Ä—É–∑—å—è–º–∏ —Ç–æ–∂–µ –Ω–µ–ø—Ä–æ—Å—Ç–æ, –Ω–æ –æ–Ω –æ –Ω–∏—Ö —Å —Ç–µ–ø–ª–æ–º –≤—Å–ø–æ–º–∏–Ω–∞–µ—Ç; –∫–æ—Ä–æ—á–µ, –æ–Ω —Ç–∞–∫–æ–π‚Ä¶ –æ–¥–∏–Ω–æ–∫–∏–π –º–µ—Å—Ç–∞–º–∏, –Ω–æ –ø—Ä–∏ —ç—Ç–æ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç—ã—â–µ–π –±–ª–æ–≥–æ–≤: –∏–Ω–æ–≥–¥–∞ –≤ –∫—Ä—É—Ç—ã—Ö –∫–∞—Ñ–µ—à–∫–∞—Ö –µ—Å—Ç, —á–∏—Å—Ç–æ –∏–∑-–∑–∞ —Ç–æ–≥–æ, —á—Ç–æ –µ–º—É —á–µ—Ä–µ–∑ –∑–Ω–∞–∫–æ–º—Å—Ç–≤–∞ —É–¥–∞–µ—Ç—Å—è  —É—Å—Ç—Ä–æ–∏—Ç—å—Å—è —Ç—É–¥–∞ –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å ‚Äî&gt; –∏–∑-–∑–∞ —ç—Ç–æ–≥–æ –ø–∏—à–µ—Ç –≤—Å—è–∫–∏–µ —Ä–µ–≤—å—é –≤ –∫—É–ª–∏–Ω–∞—Ä–Ω—ã–π –±–ª–æ–≥; –≤ –∫—É–ª–∏–Ω–∞—Ä–æ–º –±–ª–æ–≥–µ —É –Ω–µ–≥–æ –≤–æ–æ–±—â–µ –æ–±—Ä–∞–∑ —Ç–æ–≥–æ, –∫–µ–º –æ–Ω –º–µ—á—Ç–∞–ª –±—ã—Ç—å, –Ω–æ –Ω–µ —Å–º–æ–≥ —Å—Ç–∞—Ç—å.<br/>–µ—â–µ –µ—Å—Ç—å –º–∏–Ω–∏ –º—É–∑—ã–∫–∞–ª—å–Ω—ã–π –±–ª–æ–≥, –≤–æ—Ç —Ç–∞–º –æ–Ω –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –ø–æ—Ö–æ–∂ –Ω–∞ —Å–∞–º–æ–≥–æ —Å–µ–±—è –∏–∑ –∂–∏–∑–Ω–∏.<br/>–µ—â–µ –≤—Å—è–∫–∏–µ –º–∏–ª–ª–∏–æ–Ω–Ω—ã–µ –±–ª–æ–≥–∏ –ø—Ä–æ –º–∞–Ω–≥—É, –∞–Ω–∏–º–µ, –∫–Ω–∏–∂–∫–∏, –ø–æ–µ–∑–¥–∫–∏. –∏ –¥–ª—è –≤—Å–µ–≥–æ —Å–≤–æ—è –º–∏–Ω–∏ ¬´–ø–æ–¥–ª–∏—á–Ω–æ—Å—Ç—å¬ª.<br/>–∏–∑ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–≥–æ - –æ–Ω –∫—É—Ä–∏—Ç, —É –Ω–µ–≥–æ –Ω–µ —Å–∞–º—ã–µ –ø—Ä–∞–∫—Ç–∏—á–Ω—ã–µ –Ω–∞—É—à–Ω–∏–∫–∏ –∏ –æ–Ω –ª—é–±–∏—Ç –ø–ª–µ–µ—Ä—ã, —Ö–æ—Ç—è –º—É–∑—ã–∫—É –Ω–µ —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ –Ω–∏—Ö —Å–ª—É—à–∞–µ—Ç.<br/>–µ–º—É —Ä–∏—Å–æ–≤–∞–Ω–∏–µ —Ç–æ–∂–µ –Ω—Ä–∞–≤–∏—Ç—Å—è, –Ω–æ —Å –Ω–∏–º —Å–æ–≤—Å–µ–º –¥–µ–ª–∞ –ø–ª–æ—Ö–∏‚Ä¶ –ø—Ä–∞–≤–¥–∞ –∫–∞–∫–æ–µ-—Ç–æ –∞–Ω–∏–º–µ –ª–∏—á–∏–∫–æ –æ–Ω –Ω–∞—Ä–∏—Å—É–µ—Ç —Å–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ.</em></p><p id="2b624973-c6e1-80ed-a9c5-e16ff08b738b" class=""><em>–∫–∞–∫ –≤—ã –º–æ–≥–ª–∏ –ø–æ–Ω—è—Ç—å, –æ–Ω –≤ —Ü–µ–ª–æ–º –≤–µ–¥–µ—Ç —Å–µ–±—è –∫–∞–∫ —Å–æ—Ü–∏–∞–ª—å–Ω–∞—è –±–∞–±–æ—á–∫–∞, –Ω–æ –¥–µ—Ä–∂–∏—Ç –¥–∏—Å—Ç–∞–Ω—Ü–∏—é - –æ—Ç—Å—é–¥–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Ö–æ–¥–∏—Ç—å –≤ —Ö–æ—Ä–æ—à–∏–µ –º–µ—Å—Ç–∞, –Ω–∞ –ø—Ä–µ–º—å–µ—Ä—ã, –≤ –∫–∞—Ñ–µ‚Ä¶ –æ–Ω –æ—Å–æ–±–æ –Ω–µ —Ü–µ—Ä–µ–º–æ–Ω–∏—Ç—Å—è —Å –¥—Ä—É–≥–∏–º–∏, –µ—Å–ª–∏ —Å—á–∏—Ç–∞–µ—Ç, —á—Ç–æ –æ–Ω–∏ –Ω–µ–ø—Ä–∞–≤—ã.<br/>–∏ –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ –ø—Ä–∏–¥—É–º—ã–≤–∞–µ—Ç –ø—Å–µ–≤–¥–æ–Ω–∏–º—ã! –≤–æ—Ç‚Äù</em></p></div></figure><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="2b624973-c6e1-8185-9746-c10af1fa4d41"><div style="width:100%"><h2 id="2b624973-c6e1-81b4-b729-f304a0353b02" class=""><mark class="highlight-default_background">‚úàÔ∏é </mark>–í–∑–∞–∏–º–æ–æ—Ç–Ω–æ—à–µ–Ω–∏—è :</h2><table id="2b624973-c6e1-812c-b8ea-d14667da5e3d" class="simple-table"><tbody><tr id="2b624973-c6e1-81e6-8ddd-e09b419035d5"><td id="R:&lt;b" class="" style="width:142.328125px"></td><td id="Vs]`" class="" style="width:236.33333333333334px">–ß—Ç–æ –¥—É–º–∞–µ—Ç <mark class="highlight-teal"><strong>–ö–µ–Ω—Å—É–∫–µ</strong></mark><mark class="highlight-default"><strong>?</strong></mark></td><td id="ZN|^" class="" style="width:236.328125px">–ß—Ç–æ –¥—É–º–∞—é—Ç <mark class="highlight-teal"><strong>–æ –ö–µ–Ω—Å—É–∫–µ</strong></mark>?</td></tr><tr id="2b624973-c6e1-8116-ac59-eb52290937b1"><td id="R:&lt;b" class="" style="width:142.328125px">–®–∏–Ω–æ–º–∏—è <mark class="highlight-purple"><strong>–ù–∞—é—Ç–∞</strong></mark></td><td id="Vs]`" class="" style="width:236.33333333333334px"></td><td id="ZN|^" class="" style="width:236.328125px"></td></tr><tr id="2b624973-c6e1-817b-bb32-d4a713a5774d"><td id="R:&lt;b" class="" style="width:142.328125px">–ê—Å–∞–∏ <mark class="highlight-red"><strong>–§—É–º–∞</strong></mark></td><td id="Vs]`" class="" style="width:236.33333333333334px"></td><td id="ZN|^" class="" style="width:236.328125px"></td></tr><tr id="2b624973-c6e1-8106-9281-ce77e2bfc5df"><td id="R:&lt;b" class="" style="width:142.328125px">–°–æ–ª–∞—Ä–∏ <mark class="highlight-pink"><strong>–õ—É–∫–∞</strong></mark></td><td id="Vs]`" class="" style="width:236.33333333333334px"></td><td id="ZN|^" class="" style="width:236.328125px"></td></tr><tr id="2b624973-c6e1-8125-8f8e-c0afc0d38423"><td id="R:&lt;b" class="" style="width:142.328125px">–¶—É—Ä—É–º–∏ <mark class="highlight-blue"><strong>–•–∏–Ω–∞–º–∏</st
